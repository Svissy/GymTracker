    <style>
        :root {
            --color-bg-base: #000000;
            --color-bg-elevated: #1a1a1a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-text-muted: #808080;
            --color-primary: #00d9ff;
            --color-border: #333333;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            line-height: 1.5;
            padding-bottom: 80px;
            -webkit-font-smoothing: antialiased;
        }

        .tabs {
            display: flex;
            background: #111;
            position: sticky;
            top: 0;
            z-index: 99;
        }

        .tab {
            flex: 1;
            padding: 16px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .content { padding: 20px; }

        .day-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .day-btn {
            padding: 16px 24px;
            background: var(--color-bg-elevated);
            border: 2px solid var(--color-border);
            border-radius: 16px;
            color: var(--color-text-primary);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, #00b8d4 100%);
            color: #000;
            border-color: var(--color-primary);
        }

        .exercise-list { display: flex; flex-direction: column; gap: 12px; }

        .exercise-card {
            background: var(--color-bg-elevated);
            border: 2px solid var(--color-border);
            border-radius: 18px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
            user-select: none;
        }

        .exercise-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 217, 255, 0.15);
        }

        .exercise-card:active {
            transform: scale(0.98);
        }

        .exercise-card.completed {
            border-color: var(--color-primary);
            background: rgba(0, 217, 255, 0.08);
            box-shadow: 0 0 0 3px rgba(0, 217, 255, 0.25);
        }

        .checkbox {
            width: 32px;
            height: 32px;
            border: 3px solid var(--color-border);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            flex-shrink: 0;
        }

        .exercise-card.completed .checkbox {
            background: var(--color-primary);
            border-color: var(--color-primary);
        }

        .checkbox-icon {
            color: #000000;
            font-size: 22px;
            font-weight: bold;
            display: none;
        }

        .exercise-card.completed .checkbox-icon { display: block; }

        .exercise-content { flex: 1; }

        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 6px;
            line-height: 1.3;
        }

        .exercise-card.completed .exercise-name {
            text-decoration: line-through;
            opacity: 0.75;
        }

        .exercise-meta {
            font-size: 15px;
            color: var(--color-text-muted);
            display: flex;
            gap: 12px;
        }

        .exercise-sets { 
            color: var(--color-primary); 
            font-weight: 600; 
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--color-text-muted);
        }

        .empty-state-icon { font-size: 60px; margin-bottom: 12px; }
    </style>

                        { name: '–ñ–∏–º –≥–∞–Ω—Ç–µ–ª–µ–π –≤—ñ–¥ –ø–ª–µ—á–µ–π —Å–∏–¥—è—á–∏', sets: '4√ó12' },
                        { name: '–¢—è–≥–∞ –¥–æ –ø—ñ–¥–±–æ—Ä—ñ–¥–¥—è', sets: '4√ó12' },
                        { name: '–†–æ–∑–≤–µ–¥–µ–Ω–Ω—è —Ä—É–∫ —É —Å—Ç–æ—Ä–æ–Ω–∏ –∑ –≥–∞–Ω—Ç–µ–ª—è–º–∏', sets: '4√ó12' },
                        { name: '–†–æ–∑–≤–µ–¥–µ–Ω–Ω—è —Ä—É–∫ —É —Å—Ç–æ—Ä–æ–Ω–∏ –≤ –Ω–∞—Ö–∏–ª—ñ', sets: '4√ó12' },
                        { name: '–ü—ñ–¥–π–æ–º —Ç—É–ª—É–±–∞', sets: '4√ó16' }
                    ]
                }
            }
        };

        let currentProgram = 'fullbody';
        let currentDay = 'day1';
        let currentVariant = 'variantA';
        let completedExercises = {};

        function init() {
            renderDaySelector();
            renderVariantSelector();
            renderExercises();
            setupTabs();
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentProgram = tab.dataset.program;
                    currentDay = 'day1';
                    currentVariant = 'variantA';
                    renderDaySelector();
                    renderVariantSelector();
                    renderExercises();
                });
            });
        }

        function renderDaySelector() {
            const container = document.getElementById('daySelector');
            if (currentProgram === 'fullbody') {
                const days = [
                    { key: 'day1', label: '–¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –ê' },
                    { key: 'day2', label: '–¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –ë' },
                    { key: 'day3', label: '–¢—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –í' }
                ];
                container.innerHTML = days.map(day => `
                    <button class="day-btn ${currentDay === day.key ? 'active' : ''}" onclick="switchDay('${day.key}')">
                        ${day.label}
                    </button>
                `).join('');
            } else {
                const days = [
                    { key: 'day1', label: '–î–µ–Ω—å 1: –°–ø–∏–Ω–∞+–¢—Ä–∏—Ü–µ–ø—Å' },
                    { key: 'day2', label: '–î–µ–Ω—å 2: –ì—Ä—É–¥–∏+–ü–ª–µ—á—ñ' },
                    { key: 'day3', label: '–î–µ–Ω—å 3: –ù–æ–≥–∏+–ü–ª–µ—á—ñ' }
                ];
                container.innerHTML = days.map(day => `
                    <button class="day-btn ${currentDay === day.key ? 'active' : ''}" onclick="switchDay('${day.key}')">
                        ${day.label}
                    </button>
                `).join('');
            }
        }

        function renderVariantSelector() {
            const container = document.getElementById('variantSelector');
            if (currentProgram === 'fullbody') {
                container.style.display = 'none';
                return;
            }
            container.style.display = 'flex';
            let html = '';
            if (currentDay === 'day1') {
                html = `
                    <button class="day-btn ${currentVariant === 'variantA' ? 'active' : ''}" onclick="switchVariant('variantA')">–í–∞—Ä—ñ–∞–Ω—Ç –ê</button>
                    <button class="day-btn ${currentVariant === 'variantB' ? 'active' : ''}" onclick="switchVariant('variantB')">–í–∞—Ä—ñ–∞–Ω—Ç –ë</button>
                `;
            } else if (currentDay === 'day2') {
                html = `
                    <button class="day-btn ${currentVariant === 'variantA' ? 'active' : ''}" onclick="switchVariant('variantA')">–í–∞—Ä—ñ–∞–Ω—Ç –ê</button>
                    <button class="day-btn ${currentVariant === 'variantB' ? 'active' : ''}" onclick="switchVariant('variantB')">–í–∞—Ä—ñ–∞–Ω—Ç –ë</button>
                    <button class="day-btn ${currentVariant === 'variantC' ? 'active' : ''}" onclick="switchVariant('variantC')">–í–∞—Ä—ñ–∞–Ω—Ç –í</button>
                `;
            } else {
                container.style.display = 'none';
                return;
            }
            container.innerHTML = html;
        }

        function switchDay(day) {
            currentDay = day;
            currentVariant = 'variantA';
            renderDaySelector();
            renderVariantSelector();
            renderExercises();
        }

        function switchVariant(variant) {
            currentVariant = variant;
            renderVariantSelector();
            renderExercises();
        }

        function renderExercises() {
            const container = document.getElementById('exerciseList');
            let exercises = currentProgram === 'fullbody' 
                ? (workouts[currentProgram]?.[currentDay] || [])
                : (workouts[currentProgram]?.[currentDay]?.[currentVariant] || []);

            if (exercises.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üèãÔ∏è</div>
                        <div>–ù–µ–º–∞—î –≤–ø—Ä–∞–≤ –¥–ª—è —Ü—å–æ–≥–æ –¥–Ω—è</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = exercises.map((exercise, index) => {
                const key = `${currentProgram}-${currentDay}-${currentVariant}-${index}`;
                const isCompleted = !!completedExercises[key];
                const [sets = '', reps = ''] = exercise.sets.split('√ó');

                return `
                    <div class="exercise-card ${isCompleted ? 'completed' : ''}" onclick="toggleComplete('${key}')">
                        <div class="checkbox">
                            <span class="checkbox-icon">‚úì</span>
                        </div>
                        <div class="exercise-content">
                            <div class="exercise-name">${exercise.name}</div>
                            <div class="exercise-meta">
                                <span class="exercise-sets">–ü—ñ–¥—Ö–æ–¥–∏: ${sets}</span>
                                <span>–ü–æ–≤—Ç–æ—Ä–µ–Ω–Ω—è: ${reps}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function toggleComplete(key) {
            completedExercises[key] = !completedExercises[key];
            renderExercises();
        }

        init();
    </script>
</body>
