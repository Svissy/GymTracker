<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GymTracker</title>
    <style>
        :root {
            --color-bg-base: #000000;
            --color-bg-elevated: #1a1a1a;
            --color-bg-surface: #2a2a2a;
            --color-text-primary: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-text-muted: #808080;
            --color-primary: #00d9ff;
            --color-primary-hover: #00b8d4;
            --color-success: #00ff88;
            --color-danger: #ff3366;
            --color-warning: #ffaa00;
            --color-border: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--color-bg-base);
            color: var(--color-text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            padding-bottom: 80px;
        }

        .tabs {
            display: flex;
            background: var(--color-bg-elevated);
            border-bottom: 1px solid var(--color-border);
            position: sticky;
            top: 0;
            z-index: 99;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            padding: 16px 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--color-text-secondary);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab.active {
            color: var(--color-primary);
            border-bottom-color: var(--color-primary);
        }

        .content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .day-selector {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .day-btn {
            padding: 16px 24px;
            background: var(--color-bg-elevated);
            border: 2px solid var(--color-border);
            border-radius: 16px;
            color: var(--color-text-primary);
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: normal;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.1);
        }

        .day-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.2);
        }

        .day-btn.active {
            background: linear-gradient(135deg, var(--color-primary) 0%, #00b8d4 100%);
            color: #000000;
            border-color: var(--color-primary);
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.4);
        }

        .exercise-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .exercise-card {
            background: var(--color-bg-elevated);
            border: 2px solid var(--color-border);
            border-radius: 18px;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 217, 255, 0.05);
        }

        .exercise-card:hover {
            border-color: var(--color-primary);
            box-shadow: 0 4px 12px rgba(0, 217, 255, 0.15);
        }

        .exercise-card:active {
            transform: scale(0.98);
        }

        .checkbox {
            width: 24px;
            height: 24px;
            min-width: 24px;
            border: 2px solid var(--color-border);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .exercise-card.completed .checkbox {
            background: var(--color-success);
            border-color: var(--color-success);
        }

        .checkbox-icon {
            color: white;
            font-weight: bold;
            font-size: 16px;
            display: none;
        }

        .exercise-card.completed .checkbox-icon {
            display: block;
        }

        .exercise-content {
            flex: 1;
        }

        .exercise-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .exercise-card.completed .exercise-name {
            text-decoration: line-through;
            opacity: 0.6;
        }

        .exercise-meta {
            font-size: 15px;
            color: var(--color-text-muted);
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .exercise-sets, .exercise-reps {
            font-size: 14px;
            color: var(--color-text-secondary);
        }

        .exercise-sets {
            color: var(--color-primary);
            font-weight: 600;
        }

        .delete-btn {
            width: 42px;
            height: 42px;
            min-width: 42px;
            background: var(--color-bg-surface);
            border: 2px solid var(--color-border);
            border-radius: 12px;
            color: var(--color-text-primary);
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .delete-btn:active {
            transform: scale(0.9);
        }

        .delete-btn:last-child {
            background: var(--color-danger);
            border-color: var(--color-danger);
            color: white;
        }

        .delete-btn:last-child:hover {
            background: #ff1a4d;
            border-color: #ff1a4d;
        }

        .add-exercise-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--color-primary) 0%, #00b8d4 100%);
            border: none;
            border-radius: 16px;
            color: #000000;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 217, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-exercise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 217, 255, 0.4);
        }

        .add-exercise-btn:active {
            transform: scale(0.98);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--color-bg-elevated);
            border-radius: 16px;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--color-text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: var(--color-bg-base);
            border: 1px solid var(--color-border);
            border-radius: 8px;
            color: var(--color-text-primary);
            font-size: 15px;
        }

        .form-input:focus {
            outline: 2px solid var(--color-primary);
            border-color: transparent;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--color-primary);
            color: white;
        }

        .btn-primary:active {
            background: var(--color-primary-hover);
        }

        .btn-secondary {
            background: var(--color-bg-surface);
            color: var(--color-text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--color-text-muted);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        @media (min-width: 768px) {
            body {

            }

            .tab {
                font-size: 20px;
                padding: 20px 16px;
            }

            .day-btn {
                padding: 12px 24px;
                font-size: 15px;
            }

            .exercise-card {
                padding: 20px;
            }

            .exercise-name {
                font-size: 16px;
            }

            .exercise-meta {
                font-size: 14px;
            }
        }
    </style>
</head>

        function toggleComplete(key, event) {
            if (event.target.classList.contains('delete-btn') || event.target.parentElement.classList.contains('delete-btn')) {

            completedExercises[key] = !completedExercises[key];
            renderExercises();
